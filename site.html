<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="wrap">
            <h1>Guess The Flag</h1>
            <input type="text" placeholder="Guess the Flag" class="guessflag">
            <button type="button" class="confirm">Guess</button>
            <p class="status">Guess a flag</p>
            <p class="score">Correct: 0 Wrong: 0</p>
        </div>
        <div class="svg__wrap">
            <svg width="450" height="300">
                <!-- <line x1="0" y1="0" x2="150" y2="150" stroke="red" stroke-width="2"></line> -->
                <!-- <circle x1="150" y1="150"></circle> -->
                <line x1="0" x2="450" y1="50" y2="50" stroke="red" stroke-width="100"></line>
                <line x1="0" x2="450" y1="150" y2="150" stroke="white" stroke-width="100"></line>
                <line x1="0" x2="450" y1="250" y2="250" stroke="red" stroke-width="100"></line>
            </svg>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
